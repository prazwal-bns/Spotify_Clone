<!-- =====> Welcome to Replica (Clone) version of Spotify  ❣️ =======> -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="logo.png">
    <title>Spotify - Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" /> Spotify</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
        <div class="songBanner">
            <h1>Made For You </h1>
            <div class="songItemContainer">
              <div class="songItem">
                <img alt="1">
                <!-- Songs List -->
                <span class="songName"> </span>
                <span class="songlistplay"><span class="timestamp">02:50 <i id = "0" class="  fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div><div class="songItem">
                <img alt="1">
                <span class="songName"> </span>
                <span class="songlistplay"><span class="timestamp">02:26 <i id = "1" class="  fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div><div class="songItem">
                <img alt="1">
                <span class="songName"> </span>
                <span class="songlistplay"><span class="timestamp">03:16 <i id = "2" class="  fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div><div class="songItem">
                <img alt="1">
                <span class="songName"> </span>
                <span class="songlistplay"><span class="timestamp">03:11 <i id = "3" class="  fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div><div class="songItem">
                <img alt="1">
                <span class="songName"> </span>
                <span class="songlistplay"><span class="timestamp">04:00 <i id = "4" class="  fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div><div class="songItem">
                <img alt="1">
                <span class="songName"> </span>
                <span class="songlistplay"><span class="timestamp">03:05 <i id = "5" class="  fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div><div class="songItem">
                <img alt="1">
                <span class="songName"> </span>
                <span class="songlistplay"><span class="timestamp">02:45 <i id = "6" class="  fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div><div class="songItem">
                <img alt="1">
                <span class="songName"> </span>
                <span class="songlistplay"><span class="timestamp">03:03 <i id = "7" class="  fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div><div class="songItem">
                <img alt="1">
                <span class="songName"> </span>
                <span class="songlistplay"><span class="timestamp">02:45 <i id = "8" class="  fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div></div><div class="songItem">
                <img alt="1">
                <span class="songName"> </span>
                <span class="songlistplay"><span class="timestamp">02:26 <i id = "9" class="  fa-solid songItemPlay fa-circle-play"></i></span></span>
              </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100" >
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step"  id="next"></i>
        </div>
        <!-- Music Player GIF -->
        <div class="songInfo">
          <img src="playing.gif" width="42px" alt="gif" id="gif"> <span id="masterSongName"> Marshmello - Summer </span> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/99c8aa1997.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
